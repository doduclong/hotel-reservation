<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Delete Hotel</title>
<style>
#wrapper {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
	margin-left: 450px;
	margin-right: 450px;
}

.center {
	margin-left: 50px;
	margin-right: 50px;
	margin-top: 10px;
}

.buttonsm {
	margin-top: 15px;
	margin-left: 700px;
}
</style>
</head>
<body>
	<h1 style="text-align:center;">Are you sure you want to delete this hotel?</h1>
	<div id="wrapper">
	<form method="post" th:action="@{/hotel/delete}" id="delete">
		<span>Hotel ID: </span> <span th:text="${hotel.id}"></span><br> <span>Hotel
			Name: </span> <span th:text="${hotel.name}"></span><br> <span>Hotel
			Address: </span> <span th:text="${hotel.address}"></span><br> <span>Star
			Level: </span> <span th:text="${hotel.starLevel}"></span><br> <input
			type="hidden" name="id" th:value="${hotel.id}">

	</form>
	</div>
	<button class="buttonsm" type="submit" form="delete">Yes</button>
	<a href="/hotel/all"><button>No</button></a>
</body>
</html>
