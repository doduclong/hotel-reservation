<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Delete Room</title>
<style>
#wrapper {
	border-radius: 5px;
	background-color: #f2f2f2;
	padding: 20px;
	margin-left: 450px;
	margin-right: 450px;
}

.center {
	margin-left: 50px;
	margin-right: 50px;
	margin-top: 10px;
}

.buttonsm {
	margin-top: 15px;
	margin-left: 700px;
}
</style>
</head>
<body>
	<h1 style="text-align:center;">Are you sure you want to delete this room?</h1>
	<div id="wrapper">
	<form method="post" th:action="@{/room/delete}" id="delete">
		<span>Room ID: </span> <span th:text="${room.id}"></span><br> <span>Hotel
			Name: </span> <span th:text="${room.hotel_name}"></span><br> <span>Name:
		</span> <span th:text="${room.name}"></span><br> <span>Type: </span> <span
			th:text="${room.type}"></span><br> <span>Description: </span> <span
			th:text="${room.description}"></span><br> <span>Price: </span> <span
			th:text="${room.price}"></span><br> <input type="hidden"
			name="id" th:value="${room.id}">

	</form>
	</div>
	<button class="buttonsm" type="submit" form="delete">Yes</button>
	<a href="/room/all"><button>No</button></a>
</body>
</html>
