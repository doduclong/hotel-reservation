<!DOCTYPE html>
<html>
<head>
<title>Rooms</title>
<style type="text/css">
td, th {
  border: 1px solid #dddddd;
  padding: 8px;
}

th, td {
  text-align: center;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #D6EEEE;
}
h1{
	text-align:center;
}

table{
	width: 100%;
} 

.buttonsm {
	margin-top: 15px;
    margin-left: 700px;
}
</style>
</head>
<body>

<h1>Rooms</h1>

<table>
	<tr>
		<th style="width: 60px;">Room ID</th>
		<th style="width: 180px;">Hotel Name</th>
		<th style="width: 60px;">Name</th>
		<th style="width: 60px;">Type</th>
        <th style="width: 200px;">Description</th>
        <th style="width: 60px;">Price</th>
        <th style="width: 60px;"></th>
        <th style="width: 60px;"></th>
	</tr>
	<tr th:each="list : ${list}">
		<td th:text="${list.id}"></td>
		<td th:text="${list.hotel_name}"></td>
		<td th:text="${list.name}"></td>
		<td th:text="${list.type}"></td>
		<td th:text="${list.description}"></td>
		<td th:text="${'$'+list.price}"></td>
		<td><a th:href="@{'/room/update?id='+${list.id}}">Edit</a></td>
		
		<td><a th:href="@{'/room/delete?id='+${list.id}}">Delete</a></td>
	</tr>
</table>
<a th:href="@{/room/form}" ><button class="buttonsm" style="margin-top: 30px;">Add Room</button></a>
<a href="/home"><button>Return</button></a>
</body>
</html>
